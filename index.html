<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Development Tool for Minecraft Bedrock">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://code.cdn.mozilla.net/fonts/fira.css">
    <link rel="icon" 
      type="image/png" 
      href="Imf.png">
    <script src="mousetrap.min.js"></script>
    <title>MC-Vurtes</title>
</head>
<body onload="LoadLocalFile(); LoadTheme()">
    <div id="Toolbar">
        <div style="background-color: var(--ToolBar-Background-Color);">
            <button style="font-size: 3em;" class="btn" title="Files">
                <i class="fas fa-folder Icon" style="margin: 10px;"></i>
            </button>
            <button style="font-size: 3em;" class="btn" onclick="PopupDisplay('Upload')" title="Import Files">
                <i class="fas fa-file-upload Icon" style="margin: 16px;"></i>
            </button>
            <button style="font-size: 3em;" class="btn" onclick="PopupDisplay('Download')" title="Download Files">
                <i class="fas fa-file-download Icon" style="margin: 16px;"></i>
            </button>
            <span style="font-size: 2.5em;" class="btn" title="Find All (And Replace)">
                <i class="fas fa-search Icon" style="margin: 13px;"></i>
            </span>
            <span style="font-size: 3em;" class="btn" title="Settings">
                <i class="fas fa-sliders-h Icon" style="margin: 10px;"></i>
            </span>
        </div>
    </div>
    <Div id="InfoBar">
        <div class="Info" id="Upload">
            <span class="Info-Warning-Text"> Warning: This Will Overwrite Your File </span>
            <input type="file" class="input" onchange="FileChange()" style="display: none;" id="Upload-Files">
            <label for="Upload-Files" class="Info-btn">Import Files</label>
        </div>
        <div class="Info" id="Download">
            <input type="text" class="input" id="FileName">
            <button class="Info-btn" onclick="DownloadFile()">Download</button>
        </div>
    </Div>
    <div id="Editor" contenteditable="true" spellcheck="false" data-gramm_editor="false"></div>
    <script src="main.js"></script>
</body>
</html>
