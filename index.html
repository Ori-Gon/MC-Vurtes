<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://code.cdn.mozilla.net/fonts/fira.css">
    <title>MC-Promethues</title>
</head>
<body>
    <div class="Toolbar">
        <button style="font-size: 3em; background-color: #2f3542;" class="btn">
            <i class="fas fa-file-upload" style="margin: 16px; background-color: #2f3542;"></i>
            <div class="Pop-Up"></div>
        </button>
        <button style="font-size: 3em; background-color: #2f3542;" class="btn">
            <i class="fas fa-file-download" style="margin: 16px; background-color: #2f3542;"></i>
        </button>
        <span style="font-size: 3em; background-color: #2f3542;" class="btn">
            <i class="fas fa-folder" style="margin: 10px; background-color: #2f3542;"></i>
        </span>
        <span style="font-size: 2.5em; background-color: #2f3542;" class="btn">
            <i class="fas fa-search" style="margin: 13px; background-color: #2f3542;"></i>
        </span>
        <span style="font-size: 3em; background-color: #2f3542;" class="btn">
            <i class="fas fa-sliders-h" style="margin: 10px; background-color: #2f3542;"></i>
        </span>
    </div>
    <code id="editor" contenteditable="true" spellcheck="false" data-gramm_editor="false"></code>
    <script src="main.js"></script>
</body>
</html>
